<html>
    <head>
        <title>Move To Div</title>
        <style>
            .main1{text-align: center;}
            h3{background-color: cyan;}
            .box1{width:100px;height:100px;background-color: chocolate;border-radius:50px; display: inline-block;}
            .box2{width:100px;height:100px;margin:0 auto;border-radius:50px;background-color: darkolivegreen;}
            .box3{width: 100px;height: 100px;position: absolute;margin-left: -50px;background-color: darkviolet;left:50%;border-radius:50px;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="main1">
                <h3>Display inline-block</h3>
                <div class="box1"></div>
            </div>
            <div class="main1">
                <h3>Margin 0 auto</h3>
                <div class="box2"></div>
            </div>
            <div class="main1">
                <h3>Position</h3>
                <div class="box3"></div>
            </div>
        </div>
    </body>
</html>
